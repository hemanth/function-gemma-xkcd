<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionGemma x XKCD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1 class="glitch-text">FunctionGemma</h1>
            <p class="subtitle">Structured Extraction for XKCD</p>
        </header>

        <section class="status-panel">
            <div id="status-message">Loading intelligence...</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </section>

        <section class="interaction-panel">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="e.g., Show me a random comic about physics" disabled>
                <button id="send-btn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </section>

        <section class="output-panel" id="output-panel">
            <div id="thinking-indicator" class="hidden">
                <div class="dots"><span></span><span></span><span></span></div>
                <span id="log-message">Analyzing intent...</span>
            </div>
            
            <div id="comic-display" class="hidden">
                <h2 id="comic-title"></h2>
                <div class="comic-image-container">
                    <img id="comic-img" src="" alt="xkcd comic">
                </div>
                <p id="comic-alt"></p>
                <div class="comic-meta">
                    <span id="comic-num"></span>
                    <span id="comic-date"></span>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
